<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Course</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>

    <div class="container-fluid register d-flex align-items-center justify-content-center">
        <div class="form-container shadow p-4 rounded ">
            <h2 class="text-center mb-4 fw-bold text-dark">Add a Course</h2>

            <form class="">
                <div class="mb-3 ">
                    <label for="roomName" class="form-label">Room Name</label>
                    <input type="text" class="form-control" id="roomName" placeholder="e.g. Computer Laboratory 1">
                </div>
                <div class="mb-3 ">
                    <label for="roomNumber" class="form-label">Room Number</label>
                    <input type="text" class="form-control" id="roomNumber" placeholder="e.g. 729">
                </div>
                <div class="mb-3 ">
                    <label for="categoryDropdown" class="form-label">Room Category</label>
                    <input type="text" class="form-control" id="roomCategory" placeholder="e.g. Computer Laboratory">
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
    </div>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../scripts/addRoom.js"></script>
</body>
</html>
